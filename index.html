<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área do Trapézio</title>
</head>
<body>
    <h1>Calculadora de Área do Trapézio</h1>
    <form id="form-trapezio">
        <label for="base-maior">Base maior (B):</label>
        <input type="number" id="base-maior" required>

        <label for="base-menor">Base menor (b):</label>
        <input type="number" id="base-menor" required>

        <label for="altura">Altura (h):</label>
        <input type="number" id="altura" required>

        <button type="submit">Calcular</button>
    </form>

    <p id="resultado"></p>

    <script src="Script.js"></script>
</body>
</html>
